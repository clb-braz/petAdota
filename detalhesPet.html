<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Pet - PetAdota</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/favicon/favicon.ico}" />
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h1 th:text="${pet.nome}"></h1>
        <img th:src="${pet.imagemUrl}" alt="Foto do pet" width="200"/>
        <ul>
            <li><strong>Tipo:</strong> <span th:text="${pet.tipo}"></span></li>
            <li><strong>Idade:</strong> <span th:text="${pet.idade}"></span></li>
            <li><strong>Raça:</strong> <span th:text="${pet.raca}"></span></li>
            <li><strong>Status de Adoção:</strong> <span th:text="${pet.statusAdocao}"></span></li>
            <li><strong>Descrição:</strong> <span th:text="${pet.descricao}"></span></li>
        </ul>
        <a href="/pets" class="btn btn-secondary">Voltar</a>
        <a th:href="@{'/pets/editar/' + ${pet.id}}" class="btn btn-warning">Editar</a>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
